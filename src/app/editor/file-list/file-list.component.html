
<div class="file-list">
  <div *ngFor="let file of files"
    class="file-list-item"
    [class.selected]="file === selectedFile"
    (click)="onFileClicked(file)"
  >
    <button (click)="onDeleteFileClick(file)">x</button>
    <div style="flex-grow: 1">
      {{file.path}}
    </div>
  </div>
</div>
